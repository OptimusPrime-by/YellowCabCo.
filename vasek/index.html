<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/normalize.css">
    <link rel="stylesheet" href="scss/index.css">
    <title>Yellow Club CO</title>
</head>
<body>
<header class="header">
    <div class="header__location">
        <img class="header__location__img" src="img/header_location.png" alt="location"/>
        <p class="header__location__text">г. Минск</p>
    </div>
    <div class="header__number">
        <img class="header__number__img" src="img/header_number.png" alt="Number">
        <p class="header__number__text">5599</p>
    </div>
</header>
<section class="main">
    <div class="main__top-container">
        <img class="main__top-container__logo" src="img/topline_logo.png" alt="logo">
        <p class="main__top-container__text">Yellow cab CO.</p>
    </div>
    <input type="image" class="main__img" src="img/button-background.png" alt="background" />
    <a href="login.html">
    <div class="main__button pos-login">
        <p class="main__button__text">Авторизация</p>
        <div class="main__button__line"></div>
        <img class="main__button__img" src="img/main_ic1.png" alt="profile">
    </div></a>
    <a href="support.html">
    <div class="main__button pos-support">
        <p class="main__button__text">Поддержка</p>
        <div class="main__button__line"></div>
        <img class="main__button__img" src="img/main_ic2.png" alt="profile">
    </div></a>
    <a href="driver.html">
    <div class="main__button pos-driver">
        <p class="main__button__text">Водителям</p>
        <div class="main__button__line"></div>
        <img class="main__button__img" src="img/main_ic3.png" alt="profile">
    </div></a>
    <a href="about.html">
    <div class="main__button pos-about reverse-gr">
        <img class="main__button__img" src="img/main_ic4.png" alt="profile">
        <div class="main__button__line"></div>
        <p class="main__button__text">О нас</p>
    </div></a>
    <a href="contact.html">
    <div class="main__button pos-contact reverse-gr">
        <img class="main__button__img" src="img/main_ic4.png" alt="profile">
        <div class="main__button__line"></div>
        <p class="main__button__text">Контакты</p>
    </div></a>
    <a href="tariff.html">
    <div class="main__button pos-tariff reverse-gr">
        <img class="main__button__img" src="img/main_ic4.png" alt="profile">
        <div class="main__button__line"></div>
        <p class="main__button__text">Тариф</p>
    </div></a>
    <a href="order.html">
    <div class="main__button pos-order">
    </div></a>
    
</section>

<footer class="footer">
    <p class="footer__text">
        2022 "Yellow Cab Company" Транспортные услуги г. Минск. Компания Vasek.by
    </p>
</footer>
</body>
</html>
