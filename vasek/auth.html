<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/normalize.css">
    <link rel="stylesheet" href="scss/auth.css">
    <title>Авторизация</title>
</head>
<body>
<header class="header">
        <div class="header__location">
            <img class="header__location__img" src="img/header_location.png" alt="location"/>
            <p class="header__location__text">г. Минск</p>
        </div>
        <div class="header__number">
            <img class="header__number__img" src="img/header_number.png" alt="Number">
            <p class="header__number__text">5599</p>
        </div>
    </header>
    <section class="main">
        <p class="main__title">Yellow cab CO.</p>
    <div class="main__container">
        <p class="main__container__text">
            Войти
        </p>
        <hr class="main__container__line">

        <label>
            <input placeholder="Логин" class="main__container__input" />
        </label>

        <label style="display: flex">
            <input type="password" placeholder="Пароль" class="main__container__input" />
        </label>

        <a href="index.html">
            <div class="main__container__button">
                <p class="main__container__button__text">
                    Войти
                </p>
            </div>
        </a>

        <a href="login.html">
            <div class="main__container__button">
                <p class="main__container__button__text">
                    Назад
                </p>
            </div>
        </a>

    </div>
    </section>

    <footer class="footer">
        <p class="footer__text">
            2022 "Yellow Cab Company" Транспортные услуги г. Минск. Компания Vasek.by
        </p>
    </footer>
